<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pernambuco Roleplay</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .menu button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .box {
      margin-top: 40px;
      padding: 20px;
    }

    .server-box {
      background: #111;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
    }

    .status {
      color: #00ff88;
      font-weight: bold;
    }

    .enter-btn {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    PERNAMBUCO ROLEPLAY
    <img src="https://i.imgur.com/6XGQZQn.png">
  </header>

  <div class="menu">
    <button>Servidor</button>
    <button>Informações</button>
    <button>Configurações</button>
  </div>

  <div class="box">
    <h2>Servidores</h2>

    <div class="server-box">
      <h3>Pernambuco Roleplay</h3>
      <p>Status: <span class="status">ONLINE ✅</span></p>
      <p>IP: 51.81.59.76:15792</p>

      <!-- BOTÃO QUE ABRE O SA-MP -->
      <button class="enter-btn" onclick="entrarServidor()">
        Entrar no Servidor
      </button>
    </div>
  </div>

  <script>
    function entrarServidor() {
      window.location.href = "samp://51.81.59.76:15792";
    }
  </script>

</body>
</html>
